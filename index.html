<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <div class="product-container">
    <div class="pic-container">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>
  <div class="item-title">P E R F U M E</div>
  <div class="item-name">Gabrielle Essence Eau De Parfum</div>
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="item-price">   
      <span class="new-price">$149.99</span> <span class="past-price">$169.99</span></div>
    </div>
    <div class="btn">
      <button>Add to Cart</button>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">nhbdotcom</a>.
  </div>
</body>
</html>
